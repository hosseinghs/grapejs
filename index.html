<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grapejs</title>
    <link rel="stylesheet" href="./plugins/grapejs/grapes.min.css">
    <link rel="stylesheet" href="./style/main.css">
    <script src="./plugins/grapejs/grapes.min.js"></script>
</head>

<body>
    <div class="editor-row">
        <div class="editor-canvas">
            <div id="gjs">
                you can control VDOM like structure via the right side panel!
            </div>
        </div>
        <div class="panel__right">
            <div class="layers-container"></div>
        </div>
</body>


</html>

<!-- ----------------------------------------------------------------------- -->
<!--         panels docs: https://grapesjs.com/docs/api/panels.html          -->
<!-- ----------------------------------------------------------------------- -->
<script>
    const editor = grapesjs.init({
        // Indicate where to init the editor. You can also pass an HTMLElement
        container: '#gjs',

        layerManager: {
            appendTo: '.layers-container'
        },
        // Get the content for the canvas directly from the element
        // As an alternative we could use: `components: '<h1>Hello World Component!</h1>'`,
        fromElement: true,
        // Size of the editor
        height: '300px',
        width: 'auto',
        // Disable the storage manager for the moment
        storageManager: false,
        // Avoid any default panel
        panels: { defaults: [] },

    });


</script>
